name: Publish Quarto site (gh-pages)

on:
  push:
    branches: [main]   # rulează la fiecare commit pe main
  workflow_dispatch:    # permite rularea manuală din tab-ul Actions

permissions:
  contents: write       # necesar ca să scrie în ramura gh-pages

concurrency:
  group: quarto-publish
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Publish to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages   # împinge site-ul generat în ramura gh-pages
          render: true       # rulează `quarto render` înainte
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
